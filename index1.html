<html>
	<head>
		<title> Shape Selector </title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
	<body>
		<div id="top">
			<div id="center-frame"> 
				<div id="cone"><img src="assets/img/cone1.png"></div>
				<div id="torus"><img src="assets/img/torus.png"></div>
				<div id="paper"><img src="assets/img/paperplane.png"></div>
				<div id="tube"><img src="assets/img/tube.png"></div>
				<div id="stairs"><img src="assets/img/stairs.png"></div>
				<div id="pyramid"><img src="assets/img/pyramid.png"></div>
				<div id="ripple"><img src="assets/img/ripple.png"></div>
				<div id="bumps"><img src="assets/img/bumps.png"></div>
			</div>
		</div>
		<div id="bottom">
			<div id="object-selector"> 
				<div class="obj cone-select inactive"> <img src="assets/img/cone1.png"> </div>
				<div class="obj torus-select inactive"> <img src="assets/img/torus.png"> </div>
				<div class="obj paper-select inactive"> <img src="assets/img/paperplane.png"> </div>
				<div class="obj tube-select inactive"> <img src="assets/img/tube.png"> </div>
			    <div class="obj stairs-select inactive"> <img src="assets/img/stairs.png"> </div>
			    <div class="obj pyramid-select inactive"><img src="assets/img/pyramid.png"></div>
			    <div class="obj ripple-select inactive"><img src="assets/img/ripple.png"></div>
				<div class="obj bumps-select inactive"> <img src="assets/img/bumps.png"> </div>
			</div>
		</div>
		<a href="index.html" target="_blank">
			<div id="go-home2"> <p> BACK </p> </div>
		</a>
	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</html>
